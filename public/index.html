<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      .hidden {
        display: none;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }

      table {
        border-collapse: separate;
        border: solid black 1px;
        border-radius: 6px;
        -moz-border-radius: 6px;
      }

      td,
      th {
        border-left: solid black 1px;
        border-top: solid black 1px;
        padding: 0px 40px 0px 40px;
        width: max-content;
      }

      th {
        background-color: #AEA7A7;
        border-top: none;
      }

      td:first-child,
      th:first-child {
        border-left: none;
      }

    </style>

    <title>Dacade Prediction Market</title>
  </head>

  <body>
    <div class="container mt-2" style="max-width: 72em;">
      <nav class="navbar bg-white navbar-light" style="padding-bottom: 30px">
        <div class="container-fluid">
          <a href="#" class="navbar-brand m-0 h4 fw-bold">Dacade Prediction Market</a>
          <span class="nav-link border rounded-pill bg-light">
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>

      <div class="mb-4 hidden" id="reportResult">
        <a class="btn btn-dark rounded-pill" data-bs-toggle="modal" data-bs-target="#addModal">
          Report Result
        </a>
      </div>

      <div>
        <h2 id="topic" style="text-align: center;"> </h2>
        <main id="gallery" class="row" style=" width: 100%; display: flex; align-items: center !important; justify-content: center !important; align-content: center !important;"></main>
      </div>
    </div>

    <!--Modal0-->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title" id="reportResult">Election Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input type="number" id="winner" class="form-control mb-2" placeholder="Enter Winner ID" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="submitBtn">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal0-->

    <!--Modal1-->
    <div class="modal fade" id="betModal" tabindex="-1" aria-labelledby="betModal" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-xl" id="bettingModalDisplay" data-bs-backdrop="static" data-bs-keyboard="false">

      </div>
    </div>
    <!--/Modal1-->

    <!--Modal2-->
    <div class="modal fade" id="stakeModal" tabindex="-1" aria-labelledby="stakeModal" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-xl" id="bettingModalDisplay" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="stakesModal">Candidate Stakes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <div>
                <p> TOTAL AMOUNT STAKED: <span id="stakeNumber">0</span>cUSD </p>
              </div>
              <div class="d-flex justify-content-center" style="width: 100%;">
                <table id="stakeTable" style="width: 100px">
                  <tr class="top_of_table">
                    <th>ADDRESS</th>
                    <th>AMOUNT</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal3-->




    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>

  </body>

</html>
